<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Calculator alligator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"><p class="display-txt"></p></div>
      <button class="calc-btn btn-num">7</button>
      <button class="calc-btn btn-num">8</button>
      <button class="calc-btn btn-num">9</button>
      <button class="calc-btn operator">+</button>
      <button class="calc-btn btn-num">4</button>
      <button class="calc-btn btn-num">5</button>
      <button class="calc-btn btn-num">6</button>
      <button class="calc-btn operator">-</button>
      <button class="calc-btn btn-num">1</button>
      <button class="calc-btn btn-num">2</button>
      <button class="calc-btn btn-num">3</button>
      <button class="calc-btn operator">*</button>
      <button class="calc-btn clear">C</button>
      <button class="calc-btn btn-num">0</button>
      <button class="calc-btn equals">=</button>
      <button class="calc-btn operator">/</button>
    </div>
  </body>
</html>
